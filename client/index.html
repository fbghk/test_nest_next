<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .logo {
      margin-top: 50px;
      font-size: 36px;
      font-weight: bold;
    }

    .search-bar {
      margin: 20px 0;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 737px;
    }

    .tag {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">#Book</div>
  <div class="search-bar">
    <input type="text" placeholder="Search for books..." id="search-input">
    <button onclick="searchBooks()">Search</button>
  </div>
  <div class="tags" id="tags-container"></div>

  <script>
    const tags = ["#전기", "#영어", "#예술", "#기독교", "#향수", "#청소", "#소설", "#AI", "#육아", "#자연", "#과학", "#요리", "#학습", "#야구", "#감성", "#여행", "#미스터리", "#추억", "#긴장감", ];

    const tagsContainer = document.getElementById('tags-container');

    tags.forEach(tag => {
      const tagElement = document.createElement('div');
      tagElement.className = 'tag';
      tagElement.innerText = tag;
      tagElement.onclick = () => searchByTag(tag);
      tagsContainer.appendChild(tagElement);
    });

    function searchBooks() {
      const query = document.getElementById('search-input').value;
      // 책 검색 기능 호출
      console.log(`Searching for books with query: ${query}`);
    }

    function searchByTag(tag) {
      // 태그로 책 검색 기능 호출
      console.log(`Searching for books with tag: ${tag}`);
    }
  </script>
</body>
</html>
